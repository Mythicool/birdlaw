<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Charlie Kelly normal stance -->
  <rect width="300" height="400" fill="#f4f4f4" stroke="#333" stroke-width="2"/>
  
  <!-- Body -->
  <ellipse cx="150" cy="280" rx="40" ry="75" fill="#4a5568" stroke="#333" stroke-width="2"/>
  
  <!-- Arms (relaxed) -->
  <rect x="100" y="220" width="35" height="18" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  <rect x="165" y="220" width="35" height="18" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="50" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Hair (wild and unkempt) -->
  <path d="M 100 80 Q 120 60 140 75 Q 150 55 160 75 Q 180 60 200 80 Q 190 70 180 85 Q 170 65 160 80 Q 150 65 140 80 Q 130 70 120 85 Q 110 70 100 80" fill="#8B4513"/>
  
  <!-- Normal eyes -->
  <ellipse cx="130" cy="110" rx="8" ry="6" fill="white"/>
  <ellipse cx="170" cy="110" rx="8" ry="6" fill="white"/>
  <circle cx="130" cy="110" r="4" fill="black"/>
  <circle cx="170" cy="110" r="4" fill="black"/>
  <!-- Eyebrows (normal) -->
  <path d="M 122 100 L 138 102" stroke="#8B4513" stroke-width="3"/>
  <path d="M 162 102 L 178 100" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="125" rx="4" ry="8" fill="#fdbcb4" stroke="#333"/>
  
  <!-- Mouth (slight smile) -->
  <path d="M 140 140 Q 150 145 160 140" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Legs -->
  <rect x="130" y="355" width="18" height="45" fill="#2d3748" stroke="#333" stroke-width="2"/>
  <rect x="152" y="355" width="18" height="45" fill="#2d3748" stroke="#333" stroke-width="2"/>
  
  <!-- Text label -->
  <text x="150" y="390" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Charlie Kelly</text>
</svg>
