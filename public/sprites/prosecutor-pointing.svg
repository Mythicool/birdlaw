<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Prosecutor pointing dramatically (confident and aggressive) -->
  <rect width="300" height="400" fill="#f4f4f4" stroke="#333" stroke-width="2"/>
  
  <!-- Background effect lines for drama -->
  <g stroke="#4F46E5" stroke-width="3" opacity="0.6">
    <line x1="50" y1="50" x2="250" y2="50"/>
    <line x1="40" y1="80" x2="260" y2="80"/>
    <line x1="30" y1="110" x2="270" y2="110"/>
  </g>
  
  <!-- Body (suit, leaning forward aggressively) -->
  <ellipse cx="150" cy="280" rx="45" ry="80" fill="#1e3a8a" stroke="#333" stroke-width="2"/>
  
  <!-- Pointing arm (extended with authority) -->
  <g transform="rotate(-10 150 200)">
    <!-- Upper arm -->
    <rect x="120" y="190" width="60" height="20" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <!-- Forearm -->
    <rect x="180" y="185" width="70" height="15" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <!-- Pointing hand -->
    <polygon points="250,185 270,190 265,200 245,195" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <!-- Pointing finger -->
    <rect x="270" y="188" width="20" height="6" fill="#fdbcb4" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Other arm (clenched fist) -->
  <rect x="80" y="220" width="40" height="18" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  <circle cx="75" cy="229" r="8" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="45" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Professional hair (slicked back) -->
  <path d="M 105 85 Q 125 70 145 80 Q 150 65 155 80 Q 175 70 195 85 Q 185 80 175 90 Q 165 75 155 85 Q 150 75 145 85 Q 135 80 125 90 Q 115 80 105 85" fill="#2d1810"/>
  
  <!-- Intense eyes -->
  <ellipse cx="130" cy="110" rx="8" ry="6" fill="white"/>
  <ellipse cx="170" cy="110" rx="8" ry="6" fill="white"/>
  <circle cx="132" cy="110" r="4" fill="black"/>
  <circle cx="172" cy="110" r="4" fill="black"/>
  <!-- Eyebrows (aggressive) -->
  <path d="M 120 100 L 140 108" stroke="#2d1810" stroke-width="4"/>
  <path d="M 160 108 L 180 100" stroke="#2d1810" stroke-width="4"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="125" rx="4" ry="8" fill="#fdbcb4" stroke="#333"/>
  
  <!-- Mouth (aggressive/shouting) -->
  <ellipse cx="150" cy="140" rx="10" ry="6" fill="#8B0000"/>
  <ellipse cx="150" cy="138" rx="6" ry="3" fill="white"/>
  
  <!-- Tie (flowing with movement) -->
  <polygon points="145,165 155,165 162,200 138,200" fill="#dc2626" stroke="#333" stroke-width="1"/>
  
  <!-- Legs (wide stance) -->
  <rect x="125" y="360" width="18" height="40" fill="#1e3a8a" stroke="#333" stroke-width="2"/>
  <rect x="157" y="360" width="18" height="40" fill="#1e3a8a" stroke="#333" stroke-width="2"/>
  
  <!-- Dramatic effect lines around pointing finger -->
  <g stroke="#4F46E5" stroke-width="2" opacity="0.8">
    <line x1="290" y1="180" x2="295" y2="175"/>
    <line x1="290" y1="195" x2="295" y2="200"/>
    <line x1="285" y1="188" x2="290" y2="188"/>
    <line x1="292" y1="183" x2="297" y2="178"/>
    <line x1="292" y1="193" x2="297" y2="198"/>
  </g>
  
  <!-- Authority aura lines -->
  <g stroke="#6366F1" stroke-width="1" opacity="0.5">
    <line x1="100" y1="100" x2="90" y2="90"/>
    <line x1="200" y1="100" x2="210" y2="90"/>
    <line x1="120" y1="80" x2="110" y2="70"/>
    <line x1="180" y1="80" x2="190" y2="70"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="390" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Prosecutor - TAKE THAT!</text>
</svg>
