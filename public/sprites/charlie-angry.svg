<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Charlie Kelly placeholder sprite -->
  <rect width="200" height="300" fill="#f4f4f4" stroke="#333" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="100" cy="80" r="40" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M 60 50 Q 100 30 140 50 Q 130 40 120 45 Q 110 35 100 40 Q 90 35 80 45 Q 70 40 60 50" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="75" r="5" fill="white"/>
  <circle cx="115" cy="75" r="5" fill="white"/>
  <circle cx="85" cy="75" r="3" fill="black"/>
  <circle cx="115" cy="75" r="3" fill="black"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="85" rx="3" ry="5" fill="#fdbcb4" stroke="#333"/>
  
  <!-- Mouth -->
  <path d="M 90 95 Q 100 105 110 95" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Body -->
  <rect x="70" y="120" width="60" height="80" fill="#4a5568" stroke="#333" stroke-width="2"/>
  
  <!-- Arms -->
  <rect x="40" y="130" width="30" height="15" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  <rect x="130" y="130" width="30" height="15" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="80" y="200" width="15" height="60" fill="#2d3748" stroke="#333" stroke-width="2"/>
  <rect x="105" y="200" width="15" height="60" fill="#2d3748" stroke="#333" stroke-width="2"/>
  
  <!-- Text label -->
  <text x="100" y="280" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Charlie Kelly</text>
</svg>
