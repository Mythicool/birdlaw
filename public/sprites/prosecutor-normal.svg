<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Prosecutor normal stance (confident) -->
  <rect width="300" height="400" fill="#f4f4f4" stroke="#333" stroke-width="2"/>
  
  <!-- Body (suit) -->
  <ellipse cx="150" cy="280" rx="45" ry="80" fill="#1e3a8a" stroke="#333" stroke-width="2"/>
  
  <!-- Arms (crossed confidently) -->
  <rect x="90" y="220" width="45" height="18" fill="#fdbcb4" stroke="#333" stroke-width="2" transform="rotate(15 112 229)"/>
  <rect x="165" y="220" width="45" height="18" fill="#fdbcb4" stroke="#333" stroke-width="2" transform="rotate(-15 187 229)"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="45" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Professional hair (slicked back) -->
  <path d="M 105 85 Q 125 70 145 80 Q 150 65 155 80 Q 175 70 195 85 Q 185 80 175 90 Q 165 75 155 85 Q 150 75 145 85 Q 135 80 125 90 Q 115 80 105 85" fill="#2d1810"/>
  
  <!-- Confident eyes -->
  <ellipse cx="130" cy="110" rx="8" ry="6" fill="white"/>
  <ellipse cx="170" cy="110" rx="8" ry="6" fill="white"/>
  <circle cx="130" cy="110" r="4" fill="black"/>
  <circle cx="170" cy="110" r="4" fill="black"/>
  <!-- Eyebrows (confident) -->
  <path d="M 122 102 L 138 100" stroke="#2d1810" stroke-width="3"/>
  <path d="M 162 100 L 178 102" stroke="#2d1810" stroke-width="3"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="125" rx="4" ry="8" fill="#fdbcb4" stroke="#333"/>
  
  <!-- Mouth (slight smirk) -->
  <path d="M 140 140 Q 155 145 165 140" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Tie -->
  <polygon points="145,165 155,165 160,200 140,200" fill="#dc2626" stroke="#333" stroke-width="1"/>
  
  <!-- Legs -->
  <rect x="130" y="360" width="18" height="40" fill="#1e3a8a" stroke="#333" stroke-width="2"/>
  <rect x="152" y="360" width="18" height="40" fill="#1e3a8a" stroke="#333" stroke-width="2"/>
  
  <!-- Text label -->
  <text x="150" y="390" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Prosecutor</text>
</svg>
