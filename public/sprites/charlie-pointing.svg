<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Charlie Kelly pointing dramatically (Phoenix Wright style) -->
  <rect width="300" height="400" fill="#f4f4f4" stroke="#333" stroke-width="2"/>
  
  <!-- Background effect lines for drama -->
  <g stroke="#FFD700" stroke-width="3" opacity="0.6">
    <line x1="50" y1="50" x2="250" y2="50"/>
    <line x1="40" y1="80" x2="260" y2="80"/>
    <line x1="30" y1="110" x2="270" y2="110"/>
  </g>
  
  <!-- Body (leaning forward dramatically) -->
  <ellipse cx="150" cy="280" rx="45" ry="80" fill="#4a5568" stroke="#333" stroke-width="2"/>
  
  <!-- Pointing arm (extended dramatically) -->
  <g transform="rotate(-15 150 200)">
    <!-- Upper arm -->
    <rect x="120" y="190" width="60" height="20" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <!-- Forearm -->
    <rect x="180" y="185" width="70" height="15" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <!-- Pointing hand -->
    <polygon points="250,185 270,190 265,200 245,195" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
    <!-- Pointing finger -->
    <rect x="270" y="188" width="20" height="6" fill="#fdbcb4" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Other arm -->
  <rect x="80" y="220" width="40" height="18" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="150" cy="120" r="50" fill="#fdbcb4" stroke="#333" stroke-width="2"/>
  
  <!-- Hair (wild and unkempt) -->
  <path d="M 100 80 Q 120 60 140 75 Q 150 55 160 75 Q 180 60 200 80 Q 190 70 180 85 Q 170 65 160 80 Q 150 65 140 80 Q 130 70 120 85 Q 110 70 100 80" fill="#8B4513"/>
  
  <!-- Determined eyes -->
  <ellipse cx="130" cy="110" rx="8" ry="6" fill="white"/>
  <ellipse cx="170" cy="110" rx="8" ry="6" fill="white"/>
  <circle cx="132" cy="110" r="4" fill="black"/>
  <circle cx="172" cy="110" r="4" fill="black"/>
  <!-- Eyebrows (furrowed) -->
  <path d="M 120 100 L 140 105" stroke="#8B4513" stroke-width="3"/>
  <path d="M 160 105 L 180 100" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="125" rx="4" ry="8" fill="#fdbcb4" stroke="#333"/>
  
  <!-- Mouth (shouting/determined) -->
  <ellipse cx="150" cy="140" rx="12" ry="8" fill="#8B0000"/>
  <ellipse cx="150" cy="138" rx="8" ry="4" fill="white"/>
  
  <!-- Legs -->
  <rect x="130" y="360" width="18" height="40" fill="#2d3748" stroke="#333" stroke-width="2"/>
  <rect x="152" y="360" width="18" height="40" fill="#2d3748" stroke="#333" stroke-width="2"/>
  
  <!-- Dramatic effect lines around pointing finger -->
  <g stroke="#FF6B6B" stroke-width="2" opacity="0.8">
    <line x1="290" y1="180" x2="295" y2="175"/>
    <line x1="290" y1="195" x2="295" y2="200"/>
    <line x1="285" y1="188" x2="290" y2="188"/>
  </g>
  
  <!-- Text label -->
  <text x="150" y="390" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Charlie Kelly - OBJECTION!</text>
</svg>
